<div class="signup">
  <form [formGroup]="SignupForm">
    <mat-form-field>
      <input matInput placeholder="Uaername" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm password" formControlName="confirmPassword">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="signUp()">Registration</button>
  </form>
</div>
